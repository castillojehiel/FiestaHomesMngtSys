<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/bootstrap4-toggle.min.css" />
<script src="js/bootstrap4-toggle.min.js"></script>
<style>
    .card{
        max-height: 400px;
    }
</style>
    <div class="col">
        <div class="row">
            <h3 class="mb-3">Hello <span id="mainGreetUsername">##UserName##</span>,</h3>
        </div>
        <hr/>
        <div class="row">
            <div class="col">
                <button id="btnScanQRCode" type="button" class="btn btn-primary w-75" style="margin: 100px auto !important; display: block; position: relative; height: auto; padding: 20px;">
                    <span class="fas fa-qrcode" style="font-size: 200px !important;"></span>
                    <hr>
                    <i style="font-size: 30;">Scan QR Code</i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center;">
                <input id="toggleScanType" type="checkbox" checked data-toggle="toggle" 
                data-on="Scan Entrance" data-off="Scan Exit"
                data-onstyle="success" data-offstyle="danger" data-size="lg"s>
            </div>
        </div>
    </div>

    <script defer="true">
        $(document).ready( function(){

            sessionStorage.setItem["ScanType"] = "IN";

            $("#toggleScanType").change(function(){
                if($("#toggleScanType").prop('checked')){
                    sessionStorage.setItem("ScanType", "IN");
                }
                else{
                    sessionStorage.setItem("ScanType", "OUT");
                }

                console.log(sessionStorage.getItem("ScanType"))
            });
        });
    </script>
</html>
